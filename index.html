<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/design.css" />
    <title>picture website</title>
  </head>
  <body>
    <section>
      <div class="bigger-img">
        <img alt="1" id="bigImg" class="bigimg" />
        <span id="close">Close</span>
        <span id="left">&lt;</span>
        <span id="right">&gt;</span>
      </div>
      <div class="searchtab">
        <h1>Anime Search (Example:naruto)</h1>
        <input type="text" class="input" />
        <button class="search">Search</button>
        <button class="popularity">
          Popularity &uarr; (Order with Popularity)
        </button>
      </div>
      <div class="select">
        <h1>Tag Anime Picture Generate</h1>
        <button class="btn">Generate</button>
        <select name="select" id="select" class="select-tags"></select>
        <button class="btn2">Rate &uarr; (Order with Likes)</button>
      </div>
      <div class="content">
        <!-- add an image -->
        <!-- <img class="img" /> -->
      </div>
      <div class="information"></div>
    </section>
    <script src="./js/script.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/api2.js"></script>
  </body>
</html>
